<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Project - final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" onclick="showSection('home')" class="active">Home</a></li>
                <li><a href="#details" onclick="showSection('details')">Details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="section">
            <h1>DevOps Project</h1>
        </section>
        <section id="details" class="section" style="display: none;">
            <p>This is a DevOps project.</p>
        </section>
    </main>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section) => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach((link) => {
                link.classList.remove('active');
            });
            document.querySelector(`nav a[href="#${sectionId}"]`).classList.add('active');
        }
    </script>
</body>
</html>
